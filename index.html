<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>
    <div class="row" >
        <div class="col-sm-12 jumbotron mb-10"  >
            <header class="text-center h1">Weather Dashboard</header>
        </div>
    </div>

     <!-- SEARCH PANEL WITH HISTORY -->
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-md-4 panel panel-default">
                <div class="panel-body">
                    <div class="container mt-3">
                        <label class="h5" for="citySearch">Search City</label>
                        <div class="input-group mb-2">
                            <input type="text" class="form-control col-md-9 mb-2" id="cityName">
                            <div class="input-group-append col-md-3 mb-2">
                                <button class="btn-primary" type="button" id="submitSearch">Search</button>
                            </div>
                        </div>

                        <div class="card">
                            <ul class="list-group" id="searchHistory"></ul>
                            <button type="button" id="clearHistory" class="btn btn-secondary btn-block">Clear Search History</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- MAIN DAY CARD -->
            <div class="col-sm-8 col-md-8">
                <div class="row">
                    <div class="card mx-auto col-sm-12 col-md-12 my-3 mb-3">
                        <div class="card-body">
                            <p class="h4" id="city">City name</p>
                            <p>Temperature: <span id="temperature"></span></p>
                            <p>Humidity: <span id="humidity"></span></p>
                            <p>Wind Speed: <span id="windSpeed"></span></p>
                            <p>UV Index: <span id="uvIndex"></span></p>
                        </div>
                    </div>
                </div>
                <!-- FORECAST CARDS -->
                <div class="row">
                    <div class="container">
                        <p class="h2 text-center mb-3">5-Day Forecast</p>
                        <div class="card-deck">
                            <div class="card text-center pt-2">
                                <p class="date1"></p>
                                <img class="icon1">
                                <p class="temp1"></p>
                                <p class="humidity1"></p>
                            </div>
                            <div class="card text-center pt-2">
                                <p class="date2"></p>
                                <img class="icon2">
                                <p class="temp2"></p>
                                <p class="humidity2"></p>
                            </div>
                            <div class="card text-center pt-2">
                                <p class="date3"></p>
                                <img class="icon3">
                                <p class="temp3"></p>
                                <p class="humidity3"></p>
                            </div>
                            <div class="card text-center pt-2">
                                <p class="date4"></p>
                                <img class="icon4">
                                <p class="temp4"></p>
                                <p class="humidity4"></p>
                            </div>
                            <div class="card text-center pt-2">
                                <p class="date5"></p>
                                <img class="icon5">
                                <p class="temp5"></p>
                                <p class="humidity5"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./Assets/script.js"></script>
</body>
</html>
